<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h1>Integração do front com o back</h1>
    <h2>Aperte o botão para receber a mansagem do back-end</h2>
    <h2 id="mensagem">...</h2>
    <button onclick="chamarApi()">Enviar</button>
</body>

<script>
    function chamarApi() {
        $.ajax({
            url: "http://localhost:60994/OlaMundo",
            type: "GET",
            dataType: "json",
            success: function (resposta) {
               $("#mensagem").text(resposta.mensagem)
            },
            error: function (resquest, menssage, error) {
                alert(menssage)
            }
        })
    }
</script>
</html>
